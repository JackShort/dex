{% extends 'base.html' %}

{% block title %}Member Home{% endblock %}

{% block pagecontent %}
	<div class="jumbotron page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Member Home</h1>
				</div>
			</div>
		</div>
	</div>`
    <div class="container">
		{% if errors and errors|length > 0 %}
			<div class="flash-errors alert alert-warning">
				<ul>
					{% for e in errors %}
						<li>{{e}}</li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}

		<form method="post">
				{% csrf_token %}
				{{ form }}
				<button type="submit">Sign In</button>
		</form>
	</div>
{% endblock %}
