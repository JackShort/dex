{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="{% static 'js/main.js' %}"></script> <!-- This is how to include a static file -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    </head>
    <body>
		<div class="jumbotron jumbotron-small">
			<div class="container">
            	<nav class="navbar navbar-static-top navbar-top">
                	<a class="navbar-brand" href="/">
						<img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" height="300%">
					</a>
                	<ul class="nav navbar-nav">
                    	<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                    	<li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                	</ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign In</a></li>
                    </ul>
            	</nav>
			</div>
		</div>

        <div>
            {% block pagecontent %}
            {% endblock %}
        </div>
    </body>
</html>
